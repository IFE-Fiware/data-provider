# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: code.europa.eu:4567/simpl/simpl-open/development/gaia-x-edc/poc-gaia-x-edc-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "poc-ui"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4321

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: dev-prod
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: poc-ui.dataproducer02.int.simpl-europe.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: poc-ui-tld-secret
      hosts:
        - poc-ui.dataproducer02.int.simpl-europe.eu

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  AUTH_KEYCLOAK_ID: "federated-catalogue"
  AUTH_KEYCLOAK_ISSUER: "https://authority.be.dataproducer02.int.simpl-europe.eu/auth/realms/authority/"
  AUTH_KEYCLOAK_SECRET: ""
  PUBLIC_FC_URL: "https://fc-server.dataproducer02.int.simpl-europe.eu"
  PUBLIC_ADAPTER_URL: "https://adapter.dataproducer02.int.simpl-europe.eu"

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
