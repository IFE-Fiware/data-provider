replicaCount: 1

global:
  profile: participant
  keystore:
    password: "authority"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 1Gi
  # requests:
  #   cpu: 500m
  #   memory: 1Gi

livenessProbe:
  httpGet:
    path: "/actuator/health/liveness"
    port: http
  initialDelaySeconds: 120
  periodSeconds: 5
  failureThreshold: 10
readinessProbe:
  httpGet:
    path: "/actuator/health/readiness"
    port: http
  initialDelaySeconds: 120
  periodSeconds: 5
  failureThreshold: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: {}

# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: {}

envFrom:
  - configMapRef:
      name: users-roles-configmap

nodeSelector: {}

tolerations: []

affinity: {}

db:
  username: "usersroles"
  password: "usersroles"

redis:
  port: "6379"
  username: "default"
  password: "admin" # update this

keycloak:
  master:
    user: "admin"
    password: "admin"
  clientToRealmRoleMigration:
    enabled: true # set to true to import realm roles from client roles
    clientIds: "['frontend-cli']"

databaseSeeding:
  roleIdentityAttributesMapping:
    enabled: true # if you want start with an empty identity attributes table, turn off 
    # uncomment below if you want to specify your custom attributes, your json file path must start with 'file:'
    # if enabled=true and filePath is commented or empty the table will be initialized with the default seeding file.
    # You can find the default seeding file roleAttributes.default.json in samples/db-seeding/user-roles/0.8.x/
    filePath: #file:/app/config/roleAttributes.json 
